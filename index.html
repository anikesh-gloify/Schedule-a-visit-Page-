
<!DOCTYPE html>
<html>

<head>
	<title>Schedule a Visit Page</title>
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<meta content="Chrissy Collins" name="author">
	<meta content="A pure vanilla JS calendar by @chrisssycollins" name="description">
	<link href="src/css/vanillaCalendar.css" rel="stylesheet">

	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<style>
	
	</style>
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="topHeader col-lg-12 col-md-12 col-sm-12 col-12 border-bottom">
				<!--Top Logo-->
				<img src="src/img/Logo resized.svg" class="d-block mt-3 mb-3 mx-auto">
			</div>

			<!--Body Content-->
			<div class="col-lg-12 col-md-12" style="margin-top: 3rem;">
				<div class="row justify-content-center">
					<!--Calender Img-->
					<div class="col-lg-3 col-md-3 p-0 shadow topBorder">
						<img src="src/img/Snehal Shetty bedroom.png" class="form-control calenderImg" style="height: auto; border: 0px;">
					</div>
					<!--claender-->
					<div  class="col-lg-5 col-md-5 col-11 ml-0 p-0 border-0 shadow bg-white topBorder">
						<div id="v-cal">
							<div class="vcal-header">
								<button class="vcal-btn" data-calendar-toggle="previous">
									<svg height="24" version="1.1" viewbox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
										<path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z"></path>
									</svg>
								</button>

								<div class="vcal-header__label" data-calendar-label="month">
									March 2017
								</div>


								<button class="vcal-btn" data-calendar-toggle="next">
									<svg height="24" version="1.1" viewbox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
										<path d="M4,11V13H16L10.5,18.5L11.92,19.92L19.84,12L11.92,4.08L10.5,5.5L16,11H4Z"></path>
									</svg>
								</button>
							</div>
							<div class="vcal-week bg-white">
								<span>Mon</span>
								<span>Tue</span>
								<span>Wed</span>
								<span>Thu</span>
								<span>Fri</span>
								<span>Sat</span>
								<span>Sun</span>
							</div>
							<div class="vcal-body bg-white" data-calendar-area="month"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog modalDTopMar">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title ml-auto" style="font-weight: 600;">Schedule a Visit</h4>
          <button type="button" class="close" id="closeButton" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
					<form>
				    <div class="form-group">
				      <label for="name" class="inputLabel">Name</label>
				      <input type="name" class="form-control inputHeight" id="name" placeholder="Enter Name" name="email">
				    </div>
				    <div class="form-group">
				      <label for="date" class="inputLabel">Date</label>
				      <input type=datetime-local class="form-control inputHeight" id="date">
				    </div>
				        <div class="form-group">
				      <label for="contact" class="inputLabel">Contact Number</label>
				      <input type="contact" class="form-control inputHeight" id="contact" placeholder="Enter Contact Number" name="contact">
				    </div>
				        <div class="form-group">
				      <label for="email" class="inputLabel">Email</label>
				      <input type="email" class="form-control inputHeight" id="email" placeholder="Enter Email" name="pswd">
				    </div>
			  	</form>
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer justify-content-around">
          <button type="button" class="btn footerbtn" data-dismiss="modal">Schedule</button>
        </div>
      </div>
    </div>
  </div>
</body>
	<script src="src/js/vanillaCalendar.js" type="text/javascript"></script>
	<script type="text/javascript">
		window.addEventListener('load', function () {
			vanillaCalendar.init({
				disablePastDays: true
			});
		})
</script>
</html>
